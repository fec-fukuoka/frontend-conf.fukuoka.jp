name: Proposal Comment

on:
  pull_request:
    types: [labeled]

jobs:
  comment:
    if: contains(join(github.event.pull_request.labels.*.name, ','), 'proposal:')
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.FEC_BOT_APP_ID }}
          private_key: ${{ secrets.FEC_BOT_PRIVATE_KEY }}

      - name: Post comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          script: |
            const message = `## Thank you for your proposal!

            We have received your speaking proposal.
            The organizing team will review it and get back to you shortly.

            ### Review Checklist
            - [ ] Frontmatter is correctly configured
            - [ ] Session content is provided
            - [ ] Images (if any) have correct paths

            If you have any questions, please comment on this PR.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
